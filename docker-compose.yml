version: '3.8'

services:
  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:password@db:5432/tours_prod
      - JWT_SECRET=secure-jwt-secret-for-docker
      - ACCESS_TOKEN_SECRET=secure-access-token-secret-for-docker
      - REFRESH_TOKEN_SECRET=secure-refresh-token-secret-for-docker
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=tours_prod
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge